<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Labyrinth Game</title>
  </head>
  <body>
    <div class="container">
      <div class="rules">
        <h3>Labyrinth</h3>
        <p>
          Welcome to the Labyrinth!
          <br />
          <br />
          The rules are simple. Use your cursor to walk step by step!
          <br />
          <strong class="green">GREEN</strong> = Okay ðŸ‘Œ
          <strong class="red">RED</strong> = WRONG WAY âœ‹
          <br />
          <br />If you end up going the wrong way, go back to the beginning!
          <br />
        </p>
      </div>
      <div class="grid">
        <!-- ----------1---------- -->
        <div class="child">START</div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <!-- ----------2---------- -->
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <!-- ----------3--------- -->
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <!-- ----------4---------- -->
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <div class="child exit">EXIT</div>
        <!-- ----------5---------- -->
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child x"></div>
      </div>
    </div>
    <footer>
      Coded by <a href="https://github.com/robynhrich">Robyn H Richardson</a> ,
      sourced on <a href="https://github.com/robynhrich/Labyrinth">GitHub</a>,
      and hosted on <a href="https://labyrinth29.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
